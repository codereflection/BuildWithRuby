  <pre><span class="ruby-comment cmt"># File lib/zip/zip.rb, line 422</span>
    <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">time</span>
      <span class="ruby-keyword kw">if</span> <span class="ruby-ivar">@extra</span>[<span class="ruby-value str">&quot;UniversalTime&quot;</span>]
        <span class="ruby-ivar">@extra</span>[<span class="ruby-value str">&quot;UniversalTime&quot;</span>].<span class="ruby-identifier">mtime</span>
      <span class="ruby-keyword kw">else</span>
        <span class="ruby-comment cmt"># Atandard time field in central directory has local time</span>
        <span class="ruby-comment cmt"># under archive creator. Then, we can't get timezone.</span>
        <span class="ruby-ivar">@time</span>
      <span class="ruby-keyword kw">end</span>
    <span class="ruby-keyword kw">end</span></pre>
