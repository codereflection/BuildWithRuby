comment: 
- !ruby/struct:SM::Flow::P 
  body: "The Specification class contains the metadata for a Gem. Typically defined in a .gemspec file or a Rakefile, and looks like this:"
- !ruby/struct:SM::Flow::VERB 
  body: "  spec = Gem::Specification.new do |s|\n    s.name = 'example'\n    s.version = '1.0'\n    s.summary = 'Example gem specification'\n    ...\n  end\n"
- !ruby/struct:SM::Flow::P 
  body: For a great way to package gems, use Hoe.
constants: 
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The the version number of a specification that does not specify one (i.e. RubyGems 0.7 or earlier).
  name: NONEXISTENT_SPECIFICATION_VERSION
  value: "-1"
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The specification version applied to any new Specification instances created. This should be bumped whenever something in the spec format changes.
  name: CURRENT_SPECIFICATION_VERSION
  value: "3"
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: An informal list of changes to the specification. The highest-valued key should be equal to the CURRENT_SPECIFICATION_VERSION.
  name: SPECIFICATION_VERSION_HISTORY
  value: "{     -1 => ['(RubyGems versions up to and including 0.7 did not have versioned specifications)'],     1  => [       'Deprecated \"test_suite_file\" in favor of the new, but equivalent, \"test_files\"',       '\"test_file=x\" is a shortcut for \"test_files=[x]\"'"
